<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Title -->
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="image-container">
        <img class="mb-image" src="images/image-product-mobile.jpg" alt="product image of the perfume">
    </div>
    <div class="content-container">
      <p class="item-type">
        Perfume
      </p>
      
      <h1 class="item-name">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="item-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        <p>
          $149.99
          <span>
            $169.99
          </span>
        </p>
      </div>

      <button class="cart-button">
        <img src="/images/icon-cart.svg" alt="shopping cart icon">
          Add to Cart
      </button>
    </div>
  </main>
  <footer>
    <div>
      Coded by <a href="https://heroldkiraly.github.io/">Herold Levente Kiraly</a>.
    </div>
  </footer>
</body>
</html>
